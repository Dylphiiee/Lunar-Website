<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunar Community | Gallery</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/loading.css">
    <link rel="stylesheet" href="css/gallery.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Page Loader -->
    <div class="page-loader" id="pageLoader">
        <div class="loader-spinner">
            <div class="spinner-circle"></div>
            <div class="spinner-circle spinner-circle-2"></div>
        </div>
    </div>

    <!-- Animated Background Waves -->
    <div class="wave-background">
        <div class="wave wave-1"></div>
        <div class="wave wave-2"></div>
        <div class="wave wave-3"></div>
        <div class="wave wave-4"></div>
    </div>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo" id="navLogo">
                <div class="logo-icon">
                    <i class="fas fa-moon"></i>
                </div>
                <span>LUNAR</span>
            </div>
            <div class="nav-menu" id="navMenu">
                <a href="index.html" class="nav-link" data-load="home">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
                <a href="about.html" class="nav-link" data-load="about">
                    <i class="fas fa-info-circle"></i>
                    <span>About</span>
                </a>
                <a href="gallery.html" class="nav-link active" data-load="gallery">
                    <i class="fas fa-images"></i>
                    <span>Gallery</span>
                </a>
                <a href="contact.html" class="nav-link" data-load="contact">
                    <i class="fas fa-envelope"></i>
                    <span>Contact</span>
                </a>
            </div>
            <button class="menu-toggle" id="menuToggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content" id="mainContent">
        <section class="gallery-section">
            <div class="gallery-header">
                <h1 class="gallery-title">Memory Gallery</h1>
                <p class="gallery-subtitle">Click any memory button to view the photo</p>
                <div class="title-underline">
                    <div class="underline-line"></div>
                    <div class="underline-dot"></div>
                    <div class="underline-line"></div>
                </div>
            </div>

            <!-- Memory Buttons -->
            <div class="memory-buttons-container" id="memoryButtons">
                <div class="memory-buttons-grid">
                    <!-- Memory buttons will be generated by JavaScript -->
                </div>
            </div>

            <!-- Fullscreen Photo Display -->
            <div class="photo-fullscreen" id="photoFullscreen">
                <div class="fullscreen-content">
                    <div class="fullscreen-header">
                        <h3 id="fullscreenTitle">Memory</h3>
                        <button class="close-fullscreen" id="closeFullscreen">&times;</button>
                    </div>
                    <div class="fullscreen-image-container">
                        <img id="fullscreenImage" src="" alt="Lunar Memory" class="fullscreen-image">
                        <div class="photo-loading" id="photoLoading">
                            <div class="photo-spinner"></div>
                            <p>Loading memory...</p>
                        </div>
                    </div>
                    <div class="fullscreen-navigation">
                        <button class="nav-btn prev-btn" id="prevFullscreen">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <div class="photo-counter">
                            <span id="currentPhotoIndex">1</span> / <span id="totalPhotos">9</span>
                        </div>
                        <button class="nav-btn next-btn" id="nextFullscreen">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer-minimal">
        <div class="footer-content">
            <p class="copyright">©2026 Lunar Community by Dylphiiee</p>
            <div class="footer-links">
                <a href="#" class="footer-link">Privacy</a>
                <span class="separator">•</span>
                <a href="#" class="footer-link">Terms</a>
                <span class="separator">•</span>
                <a href="#" class="footer-link">Guidelines</a>
            </div>
        </div>
    </footer>

    <!-- Memory Data -->
    <script type="application/json" id="memoriesData">
        {
            "memories": [
                {
                    "id": "memory1",
                    "title": "[RELAPSE]",
                    "image": "gallery/memory1.jpg"
                },
                {
                    "id": "memory2",
                    "title": "[RELAPSE]",
                    "image": "gallery/memory2.jpg"
                },
                {
                    "id": "memory3",
                    "title": "Mount Jawa",
                    "image": "gallery/memory3.jpg"
                },
                {
                    "id": "memory4",
                    "title": "Mount Sunda",
                    "image": "gallery/memory4.jpg"
                },
                {
                    "id": "memory5",
                    "title": "Gunung Pamali",
                    "image": "gallery/memory5.jpg"
                },
                {
                    "id": "memory6",
                    "title": "[PODCAST]",
                    "image": "gallery/memory6.jpg"
                }
            ]
        }
    </script>

    <script src="js/script.js"></script>
    <script src="js/gallery.js"></script>
</body>
</html>
